<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Kela</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    body {font-family: Arial, sans-serif; margin:0; padding:0;}
    .hero {display:flex; flex-wrap:wrap; padding:20px; gap:20px; align-items:flex-start;}
    .hero-left {flex:1; min-width:300px;}
    .hero-right {flex:1; min-width:300px;}
    .swiper {width:100%; height:100%;}
    .swiper-slide img {width:100%; border-radius:12px; object-fit:cover;}
    .swiper-thumbs {margin-top:10px;}
    .swiper-thumbs .swiper-slide {width:80px; height:80px; opacity:0.5; cursor:pointer;}
    .swiper-thumbs .swiper-slide-thumb-active {opacity:1; border:2px solid #ff4d4d;}
    .cta {background:#ff4d4d; color:#fff; padding:12px 24px; border:none; border-radius:8px; font-size:18px; cursor:pointer;}
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-left">
      <!-- Main Swiper -->
      <div class="swiper hero-main">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="assets/1.png" alt="Ảnh 1"></div>
          <div class="swiper-slide"><img src="assets/2.png" alt="Ảnh 2"></div>
          <div class="swiper-slide"><img src="assets/3.png" alt="Ảnh 3"></div>
          <div class="swiper-slide"><img src="assets/4.png" alt="Ảnh 4"></div>
          <div class="swiper-slide"><img src="assets/5.png" alt="Ảnh 5"></div>
          <div class="swiper-slide"><img src="assets/6.png" alt="Ảnh 6"></div>
        </div>
      </div>
      <!-- Thumbs Swiper -->
      <div class="swiper swiper-thumbs">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="assets/1.png"></div>
          <div class="swiper-slide"><img src="assets/2.png"></div>
          <div class="swiper-slide"><img src="assets/3.png"></div>
          <div class="swiper-slide"><img src="assets/4.png"></div>
          <div class="swiper-slide"><img src="assets/5.png"></div>
          <div class="swiper-slide"><img src="assets/6.png"></div>
        </div>
      </div>
    </div>
    <div class="hero-right">
      <h1>Cặp lồng giữ nhiệt Kela Đức 1,2L</h1>
      <p class="price">350.000đ <span style="text-decoration:line-through;color:gray;">870.000đ</span></p>
      <p>SALE 60% hôm nay – Số lượng có hạn | Freeship toàn quốc | Đổi trả 3 ngày | Hàng chính hãng</p>
      <button class="cta">MUA NGAY – Giảm 60%</button>
      <p id="countdown"></p>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    // Khởi tạo Swiper thumbs trước
    const thumbsSwiper = new Swiper('.swiper-thumbs', {
      spaceBetween: 10,
      slidesPerView: 4,
      freeMode: true,
      watchSlidesProgress: true,
    });

    // Khởi tạo Swiper main, liên kết với thumbs
    const mainSwiper = new Swiper('.hero-main', {
      spaceBetween: 10,
      loop: true,
      navigation: true,
      thumbs: { swiper: thumbsSwiper },
    });

    // Countdown 30 phút
    let countdownEl = document.getElementById("countdown");
    let duration = 30 * 60; // 30 phút
    setInterval(()=>{
      let m = Math.floor(duration/60); let s = duration%60;
      countdownEl.textContent = `Ưu đãi kết thúc sau: ${m}:${s<10?'0'+s:s}`;
      if(duration>0) duration--;
    },1000);
  </script>
</body>
</html>
